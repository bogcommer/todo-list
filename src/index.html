<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="header"><h1>Todo List</h1></div>
    <div class="sidebar">
      <h2 class="sidebar-header">Options</h2>
      <div class="options">
        <button class="add-todo">Add new Task</button>
        <button class="add-project">Add new Project</button>
      </div>
      <div class="projects"></div>
    </div>
    <div class="list">
      <div class="todo">
        <h4 class="todo-header">todo</h4>
        <p class="todo-desc">Description: blablabla</p>
        <p class="todo-date">Date by: 03-04-24</p>
        <p class="todo-priority">Priority: High</p>
      </div>
    </div>
  </body>
</html>
